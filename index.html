<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corona News!!</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/weather.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/searchBar.css">
</head>
<body>



<div id="weatherContainer">
    <div id="weatherIconTemp">
        <div id="weathericon"></div>
        <div id="currentTemp"></div>    
    </div>
    <div id="weatherpanel" class="weatherpanel">
        <div id="feelslike">Feels Like: <br></div>
        <div id="humidity">Humidity: <br></div>
        <div id="wind">Wind: <br></div>
        <div id="precipitation">Precipitation: <br></div>
    </div>
</div>

<div  id="searchBarContainer">
    <input list="searchSuggestions" id="searchBarInput" placeholder="search...">
    <datalist id="searchSuggestions">
        <!--<option value="Safari">-->
    </datalist>
    <img src="resources/img-icon-search.svg" alt=""  id="searchButton">

</div>

<div id="articlesContainer">
</div>


<script src="script/main.js"></script>
</body>
</html>

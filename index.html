<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coronews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/weather.css">
    <link rel="stylesheet" href="style/searchBar.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/articles.css">
</head>

<body>


    <div id="weatherContainer" class="dropcontainer">
        <div id="weatherIconTemp">
            <div class="lds-ring" id="weathericon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="currentTemp"></div>
        </div>
        <div id="credits" class="credits">
            <div>API Credits:</div>
            <div>WeatherStack.com<br>NewsAPI.org</div>
        </div>
        <div id="weatherpanel" class="weatherpanel">
            <div id="feelslike">Feels Like: <br></div>
            <div id="humidity">Humidity: <br></div>
            <div id="wind">Wind: <br></div>
            <div id="precipitation">Precipitation: <br></div>
        </div>
    </div>

    <div id="searchBarElementsContainer">
        <div id="inputAndIconContainer">
            <img src="resources/img-icon-search.svg" alt="magnifying glass search icon" id="searchIcon">
            <input list="searchSuggestions" id="searchBarInput" placeholder="search..." class="shadowBox">
            <datalist id="searchSuggestions">
            </datalist>

        </div>
        <!--<option value="Safari">-->
        <div id="sortByRecent" class="shadowBox"></div>
        <div id="sortByPopularity" class="shadowBox"></div>
    </div>

    <div id="articlesContainer">
    </div>

    <div class="dropcontainer" id="graphcontainer">Visuals
        <div id="graphpanel" class="graphpanel">
            <iframe class='casegraph'
                src='https://tradingeconomics.com/embed/?s=ilcovidct&v=202003260921v20191105&h=300&w=600&ref=/israel/coronavirus-cases'
                height='350' width='600' frameborder='0' scrolling='no'></iframe><br />source: <a
                href='https://tradingeconomics.com/israel/coronavirus-cases'>tradingeconomics.com</a>

            <iframe
                src='https://imoh.maps.arcgis.com/apps/webappviewer/index.html?id=20ded58639ff4d47a2e2e36af464c36e&locale=he&/'
                height='600p' width='100%' frameborder='0' scrolling='no'></iframe><br />source: <a
                href='https://imoh.maps.arcgis.com/apps/webappviewer/index.html?id=20ded58639ff4d47a2e2e36af464c36e&locale=he&/'>arcgis.com</a>
        </div>
    </div>


    <script src="script/main.js"></script>
</body>

</html>
